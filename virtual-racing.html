<!doctype html>
<html>
<head>
  <title>Virtual racing</title>
  <meta charset="utf-8">
  <link rel="stylesheet" href="normalize.css">
  <link rel="stylesheet" href="virtual-racing.css">
  <script src="virtual-racing.js"></script>
  <script>
   
    //window.onload = function() {
      //VirtualRacing.init();
    //};
    
  </script>
</head>
<body>
  <header>
    <h1>Virtual Racing</h1>
    <div class="wallet">
      Balance: <span class="wallet-balance"></span>
    </div>
  </header>
  <secton class="race">
    <h1 class="race-heading"></h1>
    <ul class="race-runners">
      <li class="runner">
        <span class="runner-number">1</span>
        <span class="runner-horse-name">Fiery Oscar</span>
        <span class="runner-jockey-name">G. N. Fox</span>
        <button class="runner-bet-button" data-name="Fiery Oscar" data-price="17.0">17.0</button>
      </li>
    </ul>
  </section>
  <section class="betslip">
    <h1 class="betslip-heading">Betslip</h1>
    <ul class="betslip-selections">
    </ul>
    <!-- only display buttons when there are selections -->
    <button class="betslip-cancel-button">Cancel</button>
    <button class="betslip-place-bets-button">Place bets</button>
  </section>
</body>
</html>
